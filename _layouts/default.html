<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul>
          <li><a target="_blank" class="buttons github" href="https://afpayday.com">Affiliate Payday</a></li>
          <li><a target="_blank" class="buttons github" href="https://afpayday.com/payday/1/">Affiliate Payday Product</a></li>
          <li><a target="_blank" class="buttons github" href="https://afpayday.com/blogs/1/">Affiliate Payday Blog</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
